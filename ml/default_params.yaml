# This file stores all parameters used in the GridSearchCV function by different ML algorithms
# In the light set, we use the default parameters provided by each ML algorithm with single run of training. 
# In the medium set, we use the default parameters + cross_validation (cv)
# In the tight set, we use grid search + cross_validation. The ranges of parameters are given in params 

GradientBoosting:
  cv: 10
  params:
    learning_rate:
    - 0.01
    - 0.1
    - 1
    - 10
    n_estimators:
    - 100
    - 500
    - 1000
    - 1500
    - 2500
    - 3000
    - 4000
    - 5000
KNN:
  cv: 10
  params:
    leaf_size:
    - 30
    - 100
    n_neighbors:
    - 3
    - 4
    p:
    - 1.0
    - 2.0
KRR:
  cv: 10
  params:
    alpha:
    - 10000.0
    - 1000.0
    - 100
    - 10
    - 1
    - 0.1
    - 0.01
    - 0.001
    - 0.0001
    gamma:
    - -5
    - 1
    - 5
    kernel:
    - rbf
    - laplacian
    - linear
RF:
  cv: 10
  params:
    n_estimators:
    - 10
    - 30
    - 60
    - 90
    - 150
    - 250
    - 500
    - 750
    - 1000
    - 2000
StochasticGD:
  cv: 10
  params:
    alpha:
    - 100000.0
    - 10000.0
    - 1000.0
    - 100
    - 10
    - 1
    - 0.1
    - 0.01
    - 0.001
    - 0.0001
    - 1.0e-05
    learning_rate:
    - optimal
    - constant
    - invscaling
    - adaptive
    penalty:
    - l2
    - elasticnet
